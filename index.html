<!DOCTYPE html>
<html>
<head>
    <title>Modbus/BACnet Simulator</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Protocol Simulator</h1>

        <div class="form-group">
            <label for="protocol">Protocol:</label>
            <select id="protocol">
                <option value="ModbusTCP">Modbus TCP</option>
                <option value="ModbusRTU">Modbus RTU</option>
                <option value="BACnetIP">BACnet IP</option>
                <option value="BACnetMSTP">BACnet MSTP</option>
            </select>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role">
                <option value="client">Client</option>
                <option value="server">Server</option>
            </select>
        </div>

        <div id="configuration">
            </div>

        <button id="startBtn">Start Simulation</button>
        <button id="stopBtn" disabled>Stop Simulation</button>

        <div id="dataDisplay">
            </div>
    </div>
    <script src="script.js"></script> </body>
</html>
